<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <form>
            <div class="value">
            <p>Enter Value</p>
            <input type="text" value="1">
            </div>

            <div class="exchange">
                <div>
                    <p>From</p>
                    <div class="from">
                        <img class="flag" src="https://flagsapi.com/US/flat/64.png">
                        <select type="dropdown" name="from">
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
                
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <div>
                    <p>To</p>
                    <div class="to">
                        <img class="flag" src="https://flagsapi.com/PK/flat/64.png">
                        <select type="dropdown" name="to">
                            <option value="PKR">PKR</option>
                        </select>
                    </div>
                </div>
            </div>

            <p id="display"></p>

            <button id="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>
</html>
